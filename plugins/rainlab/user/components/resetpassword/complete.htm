<div class="m-login__signin">
    <div class="m-login__head">
        <h3 class="m-login__title">
            {{ 'Şifreniz değiştirildi yeni şifre ile giriş yapınız'|_ }}
        </h3>
    </div>
    <form class="m-login__form m-form" id="loginForm">
        <div class="form-group m-form__group">
            <input class="form-control m-input" type="text" placeholder="Email" name="login"
            >
        </div>
        <div class="form-group m-form__group">
            <input class="form-control m-input m-login__form-input--last" type="password"
                   placeholder="{{ 'Şifre'|_ }}" name="password">
        </div>
        <div class="row m-login__form-sub">
            <div class="col m--align-left">
                <label class="m-checkbox m-checkbox--focus">
                    <input type="checkbox" name="remember">
                    {{ ' Beni Hatırla'|_ }}
                    <span></span>
                </label>
            </div>
            <div class="col m--align-right">
                <a href="javascript:;" id="m_login_forget_password" class="m-link">
                    {{ 'Şifremi Unuttum'|_ }}
                </a>
            </div>
        </div>
        <div class="m-login__form-action">
            <button id="sendLoginForm" type="button"
                    class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
                {{ 'Giriş Yap'|_ }}
            </button>
        </div>
    </form>
</div>
